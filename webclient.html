<html>
    <head>
        <title>Test Client</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 50px;
            }
            .vertical_divider:after {
                background: black;
                width: 1px;
                content: "";
                display: block;
                position: absolute;
                top: 0;
                bottom: 0;
                right: -15px;
            }
            .col-xs-3 {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 vertical_divider">
                    <h2 style="text-align: right">Elephant Jaguar</h2>
                    <h5 style="text-align: right">Diverse Pair Programming</h5>
                    <ul id="menu">

                    </ul>
                </div>
                <div class="col-xs-9">
                    <div id="ouput"></div>
                </div>
            </div>
        </div>
        <script>
            function poll() {
                var r = new XMLHttpRequest();
                r.onload = injectOutput;
                var f = {
                    Key: document.getElementById("input").name.value,
                    Target: {
                        Data: "a",
                        Hash: "b"
                    }
                };
                r.open("POST", "/read", true);
                r.send(JSON.stringify(f));
            }

            function injectOutput() {
                document.getElementById("ouput").innerHTML = this.responseText;

                setTimeout(poll, 0);
            }

            poll();
        </script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
